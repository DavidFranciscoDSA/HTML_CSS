<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google</title>
        <link rel="stylesheet" href="assets/css/main.css">
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="http://mail.google.com">Gmail</a></li>
                    <li><a href="http://google.com/imghp">Imagens</a></li>
                    <li><img src="assets/img/menu.svg" alt="Menu"></li>
                    <li id="profile">
                        <img src="assets/img/contorno.svg" alt="Strock"/>
                        <img id="avatar" src="assets/img/strock.png" alt="Imagem" />
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <div>
                <img src="assets/img/logo.svg" alt="Logo google" id="logo">
                <form action="http://google.com/search">
                    <div>
                        <div>
                            <img src="assets/img/lupa.svg" alt="Search">
                        </div>
                        
                        <input type="search" name="q"/> 

                        <div class="input-icons">
                            <img src="assets/img/keyboard.png" alt="Keyboard">
                        </div>
                        <div class="input-icons">
                            <img src="assets/img/micro.svg" alt="Audio">
                        </div>
                        <div class="input-icons">
                            <img src="assets/img/camera.svg" alt="Camera">
                        </div>
                        
                    </div>
                    <div class="actions">
                        <button type="submit">Pesquisa Google</button>
                        <button type="button">Estou com sorte</button>
                    </div>
                    
                </form>
            </div>
        </main>
        <footer>
            <p>Brasil</p>
            <nav>
                <ul>
                    <li><a href="http://about.google.com">Sobre</a></li>
                    <li><a href="http://ads.google.com">Publicidade</a></li>
                    <li><a href="https://smallbusiness.withgoogle.com">Negócios</a></li>
                    <li><a href="https://www.google.com/search/howsearchworks">Como funciona a Pesquisa</a></li>
                </ul>
                <ul>
                    <li><a href="https://policies.google.com/privacy">Privacidade</a></li>
                    <li><a href="https://policies.google.com/terms">Termos</a></li>
                    <li><a href="http://ads.google.com">Configurações</a></li>
                </ul>
            </nav>
        </footer>
        
    </body>
</html>
